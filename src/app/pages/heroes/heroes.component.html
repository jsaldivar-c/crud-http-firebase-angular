<h1>Listado de HÃ©roes</h1>
<hr />
<div class="row">
    <div class="col">
        <button routerLink="/heroe/nuevo" class="btn btn-primary float-end">
            <i class="fa fa-plus" aria-hidden="true"></i>
            Agregar
        </button>
    </div>
</div>

<table
    *ngIf="!cargando && heroes.length > 0"
    class="table table-hover table-borderless mt-3 animate__animated animate__fadeIn animate__faster"
>
    <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo</th>
            <th scope="col">Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td>
                <label *ngIf="heroe.vivo" class="badge bg-success">Vivo</label>
                <label *ngIf="!heroe.vivo" class="badge bg-danger"
                    >Muerto</label
                >
            </td>
            <td>
                <button
                    type="button"
                    class="btn btn-info mr-1"
                    [routerLink]="['/heroe', heroe.id]"
                >
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button
                    type="button"
                    class="btn btn-danger"
                    (click)="borrarHeroe(heroe, i)"
                >
                    <i class="fas fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div
    *ngIf="cargando"
    class="alert alert-info text-center mt-3 animate__animated animate__fadeIn animate__faster"
>
    <h4 class="alert-heading">Cargando</h4>
    <p><i class="fa fa-sync-alt fa-spin fa-2x" aria-hidden="true"></i></p>
    <p class="mb-0">Espere por favor...</p>
</div>

<div
    *ngIf="!cargando && heroes.length === 0"
    class="alert alert-warning text-center mt-3 animate__animated animate__fadeIn animate__faster"
>
    <h4 class="alert-heading">No hay registros</h4>
    <p><i class="fa fa-exclamation fa-2x" aria-hidden="true"></i></p>
</div>
