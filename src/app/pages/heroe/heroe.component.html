<h1>Heroe <small> Nombre del HÃ©roe </small></h1>
<hr />
<div class="row">
    <div class="col">
        <button
            type="button"
            class="btn btn-danger float-end"
            routerLink="/heroes"
        >
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Regresar
        </button>
    </div>
</div>

<div class="row animate__animated animate__fadeIn animate__faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group mb-3">
                <label>Firebase ID</label>
                <input
                    type="text"
                    class="form-control"
                    disabled="disabled"
                    placeholder="Firebase ID."
                    [(ngModel)]="heroe.id"
                    name="id"
                    #id="ngModel"
                />
                <small form-text text-muted>Este campo es autogenerado.</small>
            </div>
            <div class="form-group mb-3">
                <label>Nombre</label>
                <input
                    type="text"
                    class="form-control"
                    required
                    placeholder="Nombre del heroe."
                    [(ngModel)]="heroe.nombre"
                    name="nombre"
                    #nombre="ngModel"
                />
            </div>
            <div class="form-group mb-3">
                <label>Poder</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Poder del heroe."
                    [(ngModel)]="heroe.poder"
                    name="poder"
                />
            </div>
            <div class="form-group mb-3">
                <label>Estado</label>
                <br />
                <button
                    *ngIf="heroe.vivo"
                    (click)="heroe.vivo = false"
                    type="button"
                    class="btn btn-outline-success w-50"
                >
                    <i class="fa fa-smile-wink" aria-hidden="true"></i>
                    Vivo
                </button>
                <button
                    *ngIf="!heroe.vivo"
                    (click)="heroe.vivo = true"
                    type="button"
                    class="btn btn-outline-danger w-50"
                >
                    <i class="fa fa-dizzy" aria-hidden="true"></i>
                    Muerto
                </button>
            </div>
            <hr />
            <div class="form-group text-center mb-3">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fas fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
